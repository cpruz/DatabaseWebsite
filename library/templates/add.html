<!DOCTYPE html>
<html>

<head>
    <title>Add Book</title>
</head>

<body>
    <h2>Add Book</h2>
    <form action="/savedetails" method="post">
        <table>
                <input type="text" name="title" class="form-control" placeholder="Title" aria-label="Title" aria-describedby="basic-addon1">
                <input type="number" name="length" class="form-control" placeholder="Length" aria-label="Length" aria-describedby="basic-addon1">
            <tr>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="availability" value="0">
                    <label class="form-check-label" for="flexRadioDefault1">
                      Checked Out
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="availability" value="1" checked>
                    <label class="form-check-label" for="flexRadioDefault2">
                      Available
                    </label>
                </div>
            </tr>
            <tr>
                <td><button class="btn btn-primary btn-lg btn-block" type="submit" value="Submit">Submit</button></td>
            </tr>
        </table>
    </form>
    <a href="/">Go back to home page</a>
</body>

</html>
{% endblock content %}
