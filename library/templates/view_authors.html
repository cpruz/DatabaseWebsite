{% extends "layout.html" %}
{% block content %}
<!DOCTYPE html>
<html>
<head>
    <title>List</title>
</head>
<body>
    <h3>Author List</h3>
    <table border=5>
        <thead>
            <td>Author ID</td>
            <td>First Name</td>
            <td>Last Name</td>
        </thead>
        {% for row in rows %}
        <tr>
            <td>{{row["authorId"]}}</td>
            <td>{{row["firstName"]}}</td>
            <td>{{row["lastName"]}}</td>
        </tr>
        {% endfor %}
    </table>
    <br><br>
    <a href="/">Go back to home page</a>
</body>
</html>
{% endblock content %}
