{% extends "layout.html" %}
{% block content %}
<!DOCTYPE html>
<html>
<head>
    <title>Most Popular Author</title>
</head>
<body>
    <h3>Most Popular Author</h3>
    <table border=5>
        <thead>
            <td>Author's First Name</td>
            <td>Author's Last Name</td>
            <td>Number of Books Checked Out</td>
        </thead>
        {% for row in rows %}
        <tr>
            <td>{{row["firstName"]}}</td>
            <td>{{row["lastName"]}}</td>
            <td>{{row["numBooks"]}}</td>
        </tr>
        {% endfor %}
    </table>
    <br><br>
    <a href="/">Go back to home page</a>
</body>
</html>
{% endblock content %}
