{% extends "layout.html" %}
{% block content %}
<!DOCTYPE html>
<html>
<head>
    <title>List</title>
</head>
<body>
    <h3>Book List</h3>
    <table border=5>
        <thead>
            <td>Book ID</td>
            <td>Title</td>
            <td>Length</td>
            <td>Availability</td>
        </thead>
        {% for row in rows %}
        <tr>
            <td>{{row["bookId"]}}</td>
            <td>{{row["title"]}}</td>
            <td>{{row["length"]}}</td>
            <td>{{row["availability"]}}</td>
        </tr>
        {% endfor %}
    </table>
    <br><br>
    <a href="/">Go back to home page</a>
</body>
</html>
{% endblock content %}
